<!DOCTYPE html>
<html>
<head>
    <title>Добавить Пожелание</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Добавить Пожелание</h1>
        <form method="post">
            <div class="mb-3">
                <label for="wish" class="form-label">Пожелание</label>
                <textarea class="form-control" id="wish" name="wish" rows="3" required></textarea>

            <button type="submit" class="btn btn-primary">Добавить</button>
             <a href="{{ url_for('index') }}" class="btn btn-secondary">Назад</a>
        </form>
    </div>
</body>
</html>
